<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Nadya</title>
    <link rel="shortcut icon" href="/favicon.7155ca86.ico" type="image/x-icon">

    <style>body {
  background-color: #151522;
  justify-content: center;
  align-items: center;
  transition: all 5s;
  display: flex;
  overflow: hidden;
}

.container {
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  display: flex;
}

button {
  cursor: pointer;
  background: none;
  border: none;
  justify-content: center;
  align-items: center;
  width: 250px;
  height: 250px;
  display: flex;
  position: relative;
}

button div {
  filter: blur(150px);
  background: #fff;
  border-radius: 100%;
  width: 100%;
  height: 100%;
  position: absolute;
}

img {
  width: 100%;
  height: 100%;
  animation: 3s ease-in-out infinite mystery-box-animation;
}

@keyframes mystery-box-animation {
  0%, 100% {
    transform: translateY(0);
  }

  50% {
    opacity: .3;
    transform: translateY(-50px);
  }
}

.transition-background {
  opacity: 0;
  z-index: -10;
  background-color: #151522;
  width: 100%;
  min-height: 100vh;
  transition: all .5s;
  position: absolute;
  top: 0;
  left: 0;
}

.close {
  opacity: 1;
  z-index: 10;
}
</style>
</head>

<body>
    <div class="container">
        <button id="box">
            <div></div>
            <img src="/mystery-box.877cbd37.png" alt="">
        </button>
    </div>

    <div id="transition" class="transition-background"></div>

    <script>document.getElementById('box').addEventListener('click', function() {
    document.getElementById('transition').classList.add('close');
    setTimeout(()=>{
        window.location.href = './merry-christmas-nadya.html';
    }, 500);
});

</script>
<script src="/christmas-gift.3464ddca.js"></script></body>

</html>
